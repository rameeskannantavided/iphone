{% extends 'base.html' %}
{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card" style="max-width: 400px;"> <!-- Adjust the max-width as needed -->
                <img src="{{iphone.img.url}}" class="card-img-top" alt="{{iphone.name}}" width="300px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{iphone.name}}</h5>
                    <p class="card-text">{{iphone.desc}}</p>
                    <p class="card-text">Price: ${{iphone.price}}</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Buy Now</a>
                    <a class="btn btn-danger" href="{% url 'iphoneapp:cart' iphone.id %}">Remove From Cart</a><br>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
