{% extends 'base.html' %}
{% block body %}
<div class="container mt-3">
    <div class="row justify-content-center">
        {% for i in iphone_list %}
        <div class="col-md-3 mx-auto">
           <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="200px" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'iphoneapp:details' i.id %}" class="btn btn-primary">Add To Cart</a><br>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
    {% endblock %}
